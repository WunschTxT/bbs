<div class="panel panel-primary">
                <div class="panel-heading">随笔分类</div>
                <div class="panel-body">
                    {% for classify in classify_ls %}
                        <p><a href="/{{ username }}/classify/{{ classify.0 }}">{{ classify.1 }}（{{ classify.2 }}）</a></p>
                    {% endfor %}
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">随笔标签</div>
                <div class="panel-body">
                    {% for tag in tag_ls %}
                        <p><a href="/{{ username }}/tag/{{ tag.0 }}">{{ tag.1 }}（{{ tag.2 }}）</a></p>
                    {% endfor %}

                </div>
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading">随笔档案</div>
                <div class="panel-body">
                    {% for archives in archives_ls %}
                        <p><a href="/{{ username }}/month/{{ archives.0|date:"Y-m" }}">{{ archives.0|date:"Y年m月" }}（{{ archives.1 }}）</a></p>
                    {% endfor %}

                </div>
            </div>
